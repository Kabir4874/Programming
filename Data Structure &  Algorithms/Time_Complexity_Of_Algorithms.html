<!DOCTYPE >
<html>
  <head>
    <title>Time Complexity Of Algorithms</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        font-size: 2rem;
      }
      table {
        width: 70%;
        margin: auto;
        text-align: center;
        height: 780px;
      }
      h1 {
        text-align: center;
      }
      .head {
        background-color: rgb(144, 118, 116);
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 style="font-size: 2.5rem">Time Complexity Of Algorithms</h1>
    <table>
      <tr class="head">
        <th>Algorithms</th>
        <th>Best Case</th>
        <th>Average Case</th>
        <th>Worst Case</th>
      </tr>
      <tr>
        <th>Linear Search</th>
        <td>O(1)</td>
        <td>O(N)</td>
        <td>O(N)</td>
      </tr>
      <tr>
        <th>Binary Search</th>
        <td>O(1)</td>
        <td>O(logn)</td>
        <td>O(logn)</td>
      </tr>
      <tr>
        <th>Bubble Sort</th>
        <td>O(N<sup>2</sup>)</td>
        <td>O(N<sup>2</sup>)</td>
        <td>O(N<sup>2</sup>)</td>
      </tr>
      <tr>
        <th>Selection Sort</th>
        <td>O(N<sup>2</sup>)</td>
        <td>O(N<sup>2</sup>)</td>
        <td>O(N<sup>2</sup>)</td>
      </tr>
      <tr>
        <th>Insertion Sort</th>
        <td>O(N)</td>
        <td>O(N<sup>2</sup>)</td>
        <td>O(N<sup>2</sup>)</td>
      </tr>
    </table>
  </body>
</html>
