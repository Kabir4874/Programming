<!DOCTYPE html>
<html>
    <head>
<title>Form</title>
<style>
    .little_form{
        width: 100%;
        text-align: center;
    
    }
    .fill{
        width: 300px;
        height: 20px;
    }
</style>
    </head>
    <body>
        <div class="little_form">
        <label>Enter Your First Name</label>
        <br>
        <input class="fill" type="text" placeholder="First Name">
        <br>
        <label>Enter Your Last Name</label>
        <br>
        <input class="fill" type="text" placeholder="Last Name">
        <br>
        <label>Date of Birth</label>
        <br>
        <input class="fill" type="date">
        <br>
        <label>Enter Your Email </label>
        <br>
        <input class="fill" type="email" placeholder="Email">
        <br>
        <label>Password</label>
        <br>
        <input class="fill" type="password" placeholder="Password">
        <br>
        <label>Enter Your Mobile Number</label>
        <br>
        <input class="fill" type="mobile number" placeholder="Mobile Number">
        <br>
        <br>
        <button>SUBMIT</button>
    </div>
    </body>
</html>
